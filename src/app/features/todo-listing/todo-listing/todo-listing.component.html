<button matMiniFab (click)="showAddDialog()">
    <mat-icon>add</mat-icon>
</button>
@if (todoItems().length > 0) {
    <ul>
        @for (todoItem of todoItems(); track todoItem.id) {
            <li [id]="todoItem.id">{{ todoItem.title }}</li>
        }
    </ul>
} @else {
    <p>There are no tasks!</p>
}
